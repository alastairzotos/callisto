name: Release

on:
  push:
    tags:
      - "*"

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        run: docker login -u bitmetro -p ${{ secrets.DOCKER_PASSWORD }} docker.io

      - name: Build and push server
        run: |
          docker build -t bitmetro/callisto-server:${{ github.ref_name }} -f apps/server/Dockerfile .
          docker push bitmetro/callisto-server:${{ github.ref_name }}

      - name: Build and push client
        run: |
          docker build -t bitmetro/callisto-client:${{ github.ref_name }} -f apps/web/Dockerfile . --build-arg NEXT_PUBLIC_CALLISTO_HOST=ws://callisto-server.bitmetro.io
          docker push bitmetro/callisto-client:${{ github.ref_name }}

